integration_name: com.newrelic.snmp

instances:
  - name: snmp
    command: all_data
    arguments:
      snmp_host: localhost
      snmp_port: 161
      community: public
      collection_files: "/etc/newrelic-infra/integrations.d/snmp-sample-metrics.yml"
