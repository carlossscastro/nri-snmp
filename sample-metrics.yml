# Sample SNMP metrics

---

collect:
    - description: Sample Scalar Metric Set # Event type SNMPSample
      event_type: SNMPSample 
      scalar_metrics:
        - oid: .1.3.6.1.4.1.52032.1.1.1.0 # Fetch the OID and report the value as testint
          metric_type: gauge
        - oid: .1.3.6.1.4.1.52032.1.1.2.0 
          metric_name: testcount
        - oid: .1.3.6.1.4.1.52032.1.1.3.0 
          metric_name: teststring
          metric_type: attribute
      inventory:
        - oid: .1.3.6.1.4.1.52032.1.1.3.0 
          category: category1
          name: version
    - description: Sample Table Metric Set 
      event_type: CityWeatherSample 
      table_metrics:
          root_oid: .1.3.6.1.4.1.52032.1.2.1
          index: 
            - oid: .1.3.6.1.4.1.52032.1.2.1.1.1
              name: city
            - oid: .1.3.6.1.4.1.52032.1.2.1.1.6
              name: country 
          metrics:
            - oid: .1.3.6.1.4.1.52032.1.2.1.1.2 
              metric_name: temperature
              metric_type: gauge
            - oid: .1.3.6.1.4.1.52032.1.2.1.1.3 
            - oid: .1.3.6.1.4.1.52032.1.2.1.1.4
              metric_name: wind
              metric_type: gauge
            - oid: .1.3.6.1.4.1.52032.1.2.1.1.4
              metric_name: windDirection
              metric_type: attribute
            


      